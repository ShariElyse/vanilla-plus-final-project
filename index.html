<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    />

    <link rel="stylesheet" href="src/style.css" />

  <body>
    <h1>WeatherCheck.</h1>

    <div class="container">
      <div class="row">
        <div class="col">
          <h2>New York</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">Today: September 10, 2020</div>
      </div>
      <div class="row">
        <div class="col">Partly cloudy</div>
      </div>
      <div class="row">
        <div class="col">
          <h3>
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt="partly_cloudy"
            />
            88Â°F
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-4">Precipitation: 10%</div>
        <div class="col-4">Humidity: 82%</div>
        <div class="col-4">Wind: 5mph</div>
      </div>
      <form action="search">
        <div class="row">
          <div class="col-10">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your city..."
            />
          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col">
          <span class="timeStamp"
            ><small>Updated: Thursday at 8:10pm</small></span
          >
        </div>
      </div>
    </div>
    <p>
      <small
        ><a href="https://github.com/ShariElyse/vanilla-plus-final-project"

      >

    <script src="src/script.js"></script>
